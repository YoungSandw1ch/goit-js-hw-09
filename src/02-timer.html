<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown timer</title>
  <link rel="stylesheet" href="css/common.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">
</head>

<body>
  <p><a href="index.html">Go back</a></p>

  <div class="container">
    <div class="wrapper">
      <input type="text" id="datetime-picker" class="input" placeholder="SELECT THE DATE" />

      <div class="timer">
        <div class="field">
          <span class="value" data-days>00</span>
          <span class="label">Days</span>
        </div>
        <div class="field">
          <span class="value" data-hours>00</span>
          <span class="label">Hours</span>
        </div>
        <div class="field">
          <span class="value" data-minutes>00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="field">
          <span class="value" data-seconds>00</span>
          <span class="label">Seconds</span>
        </div>
      </div>

      <button type="button" class="btn btn--start" data-start>
        <svg class="btn__icon" width="25" height="25">
          <use href="./images/sprite.svg#icon-play"></use>
        </svg>
      </button>
      <button type="button" class="btn btn--stop" data-stop>
        <svg class="btn__icon" width="25" height="25">
          <use href="./images/sprite.svg#icon-stop"></use>
        </svg>
      </button>
    </div>
  </div>

  <script src="js/02-timer.js" type="module"></script>
</body>

</html>
